
{% extends 'invites/base.html' %}

{% block content %}
<head><title>Login</title></head>
<h1>Login Page</h1>
{% if error %}
<div class="alert alert-danger">
    <p>{{ error }}</p>
</div>
{% endif %}
<form method="POST" class="form-signin">
    {% csrf_token %}
    {{form.as_p}}

    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}

    <button type="submit">Login</button>
</form>
{% endblock %}
