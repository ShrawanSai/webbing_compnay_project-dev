<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


{% if user.is_authenticated %}
    <nav class="navbar bg-light">
        <div class="container-fluid">
            
            <a class="navbar-brand" href = "{% url 'createevent' %}">Create an event</a>
            <a class="navbar-brand" href = "{% url 'allactions' %}">See your events</a>
            <span class="navbar-text">
                Logged in as {{ user.username }}
            </span>
            <form method="POST" action = "{% url 'logoutuser' %}">
                {% csrf_token %}
                <button class="btn btn-outline-success" type="submit">Logout</button>
            </form>
        </div>
    </nav>
    

{% else %}

    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'loginuser' %}">Login</a>
            <a class="navbar-brand" href="{% url 'signupuser' %}">Sign up</a>
        </div>
    </nav>
{% endif %}

{% block content%}{% endblock %}
